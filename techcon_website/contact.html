<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* Responsive iframe container */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    /* Basic spacing */
    form div {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.3em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="https://instagram.com/TechCon2024" target="_blank" rel="noopener noreferrer">Instagram</a></li>
        <li><a href="https://linkedin.com/company/techcon2024" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      </ul>

      <h3>Our Location</h3>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086860218529!2d-122.41941528468107!3d37.77492977975953!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c2b1f5c1b%3A0x5f9ee0a33b6f2eb0!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1586349952632!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          title="TechCon 2024 Conference Venue Location">
        </iframe>
      </div>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>copyright Â© 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
